   <title>Carrito de Compras</title>

<body class="compras-body">
  <header class="compras-header">
    <nav>
      <span id="carrito-contador">0</span>
      
    </nav>
  </header>
  <main class="compras">
    <h1 class="compras-titulo">Gracias por su compra</h1>
    <div id="carrito-contenido"></div>
    <h2 class="total-precio">Total: $<span id="total"></span></h2>
    
    <div class="form-container">
        <form id="formulario-carrito" action="https://formspree.io/f/xovagzqb" method="POST">
            <input class="form-carrito" type="text" id="nombre" name="name" placeholder="Nombre" required> 
            <input class="form-carrito" type="text" id="apellido" name="surname" placeholder="Apellido" required> 
            <input class="form-carrito" type="text" id="domicilio" name="domicilio" placeholder="Domicilio" required>
            <input class="form-carrito" type="email" id="contactoEmail" name="_replyto" placeholder="Correo Electrónico" required> 
            <input class="form-carrito" type="text" id="telefono" name="phone" placeholder="Teléfono" required>
            <textarea class="form-carrito" id="message" name="message" placeholder="Mensaje"></textarea> 
            <input class="form-carrito" type="hidden" id="carritoData" name="carritoData"> 
            <input type="hidden" id="totalCarrito" name="totalCarrito">
            <div class="form-botones"> 
                <button type="submit" id="botonEnviar">Enviar Pedido</button>
                <button type="button" id="limpiar-carrito">Limpiar Carrito</button>
            </div>
            <div class="forma-pago">"El pago de los productos encargados se realiza<br> en efectivo al momento de la entrega en el domicilio." <br>O comunicate por whatsApp y te enviamos un link de pago</div>
        </form>
    </div>
</main>

<h1 class="volver"><a href="plantasinteriores.html">volver a plantas de interior</a></h1>
  <script src="js/compras.js"></script>
</body>
</html>
